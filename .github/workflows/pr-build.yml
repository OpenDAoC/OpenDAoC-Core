name: PR Build Validation

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x.x'

      - run: |
          echo "dummy" > ./CoreServer/config/serverconfig.xml

      - name: Build
        run: dotnet build DOLLinux.sln --configuration Release
